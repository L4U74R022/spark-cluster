<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 25%;
      min-height: 30%;
    }

    h1 {
      margin-bottom: 20px;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      flex-grow: 1;
    }

    input[type="file"] {
      background-color: rgb(238, 238, 232);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 5px;
      margin: 10px 0;
    }

    #preview {
      margin-top: 15px;
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid #ccc;
      padding: 5px;
    }

    button {
      background-color: rgb(63, 201, 93);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      margin-top: auto;
    }

    button:hover {
      background-color: rgb(50, 180, 80);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #1d1b1b;
    }
  </style>
</head>

<body>
  <div id="content">
    <h1>Predicción de Números</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <img id="preview" alt="Vista previa" style="display: none;" />
      <button type="submit">Enviar Imagen</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadForm = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    // Mostrar vista previa de la imagen al seleccionarla
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function (event) {
          preview.src = event.target.result;
          preview.style.display = 'block';
        };

        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    // Manejar el envío del formulario
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!imageInput.files.length) {
        resultDiv.textContent = 'Por favor, selecciona una imagen.';
        return;
      }

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);

      resultDiv.textContent = 'Procesando...';

      try {
        const response = await fetch('http://192.168.1.28:5000/predict', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Error al comunicarse con la API');
        }

        const data = await response.json();
        resultDiv.textContent = `Número predicho: ${data.predicted_number}`;
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    });

  </script>
</body>

</html>
